<!DOCTYPE html>
<html>
<head>
    <title>Desenho M√°gico - PC e Celular</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background: #5f5f5f;
            touch-action: none;
            cursor: none;
            font-family: Arial, sans-serif;
        }
        .trail {
            position: absolute;
            border-radius: 50%;
            pointer-events: none;
            mix-blend-mode: screen;
            transform: translate(-50%, -50%);
            transition: transform 0.1s, opacity 0.3s;
        }
        #controls {
            position: fixed;
            top: 10px;
            left: 10px;
            z-index: 100;
            display: flex;
            gap: 8px;
            flex-wrap: wrap;
        }
        button {
            background: rgba(0, 0, 0, 0.7);
            color: white;
            border: 1px solid #00ffff;
            padding: 8px 12px;
            border-radius: 20px;
            cursor: pointer;
            font-size: 14px;
            transition: all 0.2s;
        }
        button:hover {
            background: #00ffff;
            color: black;
        }
        #brushSize {
            color: white;
            margin-left: 10px;
            font-size: 14px;
        }
        
.texto_3 {
    padding: 10px;
    background-color: #adaaaa;
    color: #000;
    border-radius: 10px;
    text-align: center;
    text-decoration: none;
    color: #fff;
    }

.texto_3:hover {
    transition-duration: 0.3s;
    background-color: #aaa8a8; 
    color: #535252;  
    transform:translateY(0px);
    
}

    </style>
</head>
<body>
    <div id="controls">
        <button onclick="changeColor()">üîÑ Nova Cor</button>
        <button onclick="toggleRainbow()">üåà Arco-√çris</button>
        <button onclick="toggleMode()">üéØ Modo: <span id="modeText">Cont√≠nuo</span></button>
        <button onclick="clearScreen()">üßπ Limpar Tudo</button>
        <span id="brushSize">Tamanho: 16px</span>
        
    <div>
        <div>
            <a href="../index.html" class="texto_3">voltar</a>
        </div>
    </div>
    </div>

    <script>
        // Configura√ß√µes
        let currentColor = '#00ffff';
        let isContinuous = true;
        let rainbowMode = false;
        let brushSize = 16;
        let rainbowInterval;

        // Elementos UI
        const modeText = document.getElementById('modeText');
        const brushSizeText = document.getElementById('brushSize');

        // Gera cor aleat√≥ria
        function getRandomColor() {
            return `hsl(${Math.random() * 360}, 100%, 50%)`;
        }

        // Muda a cor atual
        function changeColor() {
            if (rainbowMode) toggleRainbow(); // Desativa arco-√≠ris se estiver ligado
            currentColor = getRandomColor();
        }

        // Ativa/desativa modo arco-√≠ris
        function toggleRainbow() {
            rainbowMode = !rainbowMode;
            if (rainbowMode) {
                currentColor = getRandomColor();
                rainbowInterval = setInterval(() => {
                    currentColor = getRandomColor();
                }, 200);
            } else {
                clearInterval(rainbowInterval);
            }
        }

        // Alterna entre modo cont√≠nuo e pontual
        function toggleMode() {
            isContinuous = !isContinuous;
            modeText.textContent = isContinuous ? 'Cont√≠nuo' : 'Pontual';
        }

        // Limpa a tela
        function clearScreen() {
            document.querySelectorAll('.trail').forEach(el => el.remove());
        }

        // Ajusta tamanho do pincel com a rodinha do mouse
        document.addEventListener('wheel', (e) => {
            e.preventDefault();
            brushSize += e.deltaY > 0 ? -2 : 2;
            brushSize = Math.max(8, Math.min(50, brushSize));
            brushSizeText.textContent = `Tamanho: ${brushSize}px`;
        });

        // Cria efeito de part√≠cula
        function createParticle(x, y) {
            const particle = document.createElement('div');
            particle.className = 'trail';
            
            // Estilo base
            particle.style.width = `${brushSize}px`;
            particle.style.height = `${brushSize}px`;
            particle.style.left = `${x}px`;
            particle.style.top = `${y}px`;
            particle.style.background = currentColor;
            particle.style.boxShadow = `0 0 ${brushSize/2}px ${currentColor}`;
            
            // Efeito especial no modo pontual
            if (!isContinuous) {
                const angle = Math.random() * Math.PI * 2;
                const distance = Math.random() * 20;
                particle.style.transform = `translate(-50%, -50%) translate(${Math.cos(angle) * distance}px, ${Math.sin(angle) * distance}px)`;
                particle.style.opacity = '0';
                setTimeout(() => {
                    particle.style.opacity = '0.7';
                    particle.style.transform = `translate(-50%, -50%) translate(${Math.cos(angle) * distance * 2}px, ${Math.sin(angle) * distance * 2}px)`;
                }, 10);
            }
            
            document.body.appendChild(particle);
            
            // Remove ap√≥s 1.5 segundos
            setTimeout(() => {
                if (particle.parentNode) {
                    particle.style.opacity = '0';
                    setTimeout(() => particle.remove(), 300);
                }
            }, 1500);
        }

        // Eventos para mouse (PC)
        document.addEventListener('mousemove', (e) => {
            if (isContinuous) {
                createParticle(e.clientX, e.clientY);
            }
        });

        document.addEventListener('mousedown', (e) => {
            if (!isContinuous) {
                createParticle(e.clientX, e.clientY);
            }
        });

        // Eventos para toque (Celular)
        document.addEventListener('touchmove', (e) => {
            e.preventDefault();
            const touch = e.touches[0];
            if (isContinuous) {
                createParticle(touch.clientX, touch.clientY);
            }
        });

        document.addEventListener('touchstart', (e) => {
            e.preventDefault();
            if (!isContinuous) {
                const touch = e.touches[0];
                createParticle(touch.clientX, touch.clientY);
            }
        });

        // Impede menu de contexto
        document.addEventListener('contextmenu', (e) => e.preventDefault());
    </script>
</body>
</html>
