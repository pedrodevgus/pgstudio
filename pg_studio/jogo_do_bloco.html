<!DOCTYPE html>
<html>
  <head>
    <title>PGstudio: JOGO DO BLOCO</title>
    <link rel="stylesheet" type="text/css" href="css/jogo_do_bloco.css" />
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  </head>
  <body>
    <div class="game-container">
      <div id="tetris">
        <div id="canvas"></div>
        <div>
          <h2>games</h2>
          <div class="info-box">
            <h3>PRÓXIMO</h3>
            <div id="next_shape"></div>
          </div>
          <div class="info-box">
            <h3>NÍVEL</h3>
            <p id="level"><span>1</span></p>
          </div>
          <div class="info-box">
            <h3>LINHAS</h3>
            <p id="lines"><span>0</span></p>
          </div>
          <div class="info-box">
            <h3>PONTOS</h3>
            <p id="score"><span>0</span></p>
          </div>
          <div class="info-box">
            <h3>TEMPO</h3>
            <p id="time"><span>0</span></p>
          </div>
          <button id="start">JOGAR</button>
          <p class="pause-hint">Pressione ESC para pausar</p>
        </div>
      </div>

      <a href="menu_jogos.html" class="back-button">Voltar</a>
    </div>

    <script type="text/javascript" src="js/jogo_do_bloco.js"></script>
  </body>
     
<script>
    // Efeito de carregamento suave
    document.addEventListener("DOMContentLoaded", function() {
    document.body.style.opacity = "0";
    setTimeout(() => {
        document.body.style.transition = "opacity 0.5s ease";
        document.body.style.opacity = "1";
    }, 100);
});
</script>

</html>
